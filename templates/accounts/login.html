<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login To Book</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel = "icon" href ={% static 'logo.jpg' %}   type = "image/x-icon" >
    <style>
       body {
            opacity: 0;
            transition: opacity 2s;
        }
    </style>
</style>
  
  
  
  </head>
  <body onload="document.body.style.opacity='1'">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden blur">
    <style>
      .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%);
            height: 850px;
            
      }
  
      #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
    </style>
  
    <div class="container  text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-2 display-9 fw-bold ls-tight" style="color: hsl(218, 81%, 95%);">
            Would you like to book Futsal Grounds in Goa?<br> Find out more here!   <br />
            <span style="color: hsl(218, 81%, 75%)"></span>
          </h1>
          <p class="mb-5 opacity-70" style="color: hsl(218, 81%, 85%)">
            <h3 style="color: hsl(218, 81%, 85%)">Check out Futsal Turfs Now.</h3>
          <h3 style="color: hsl(218, 81%, 85%)">Simpliz Turf is already onboard..</h3>

        </div>
        <!-- <script language="JavaScript">
          function showInput() {
              document.getElementById('display').innerHTML = 
                          document.getElementById("form3Example3").value;
          } -->
        </script>
        <div class="col-lg-6 mb- mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass login-box">
            <div class="card-body px-4 py-5 px-md-5">
              <h6 style="color: hsl(219, 71%, 57%)">Login Here </h6>
              <form name="login" method="post" action=""> 
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">

                  
                <!-- phone number input -->
                <div class="form-outline mb-7">
                  <label style="margin-top:5px; margin-bottom:0" class="form-label" for="form3Example3">Phone No</label>
                  <input type="tel" id="form3Example3" name="phone_number" required class="form-control" placeholder="9834343434" maxlength="10" pattern="[0-9]{10}" />

                </div>
                <br>
                <!-- otp send button -->
                <button style="margin-top:8px;" type="submit" name="sendotp" value="sendotp" class="btn btn-warning">Login</button>
                  <br>

                  <a class="btn btn-info right mr-2" href="{% url 'sign_up' %}" style="margin-top:8px;"> <b>Sign up</b> </a>
                <!-- Register buttons -->
                {% csrf_token %} 
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

 <style>
            #contact-container {
                position: fixed;
                bottom: 20px;
                left: 10px;

            }

            #contact-button {
                padding: 0px;
                border: none;
                border-radius: 6px;
                background-color: #373737;
                color: #fff;
                cursor: pointer;
                transition: transform 0.2s;
            }

            #contact-button:hover {
                transform: scale(1.1);
            }

            #contact-popup {
                background-color: #222222;
                display:flex;
                position: fixed;
                width: 100%;
                bottom: 0;
                left: 0;
                height: 10%;
                color:white;
                border-radius: 10px;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
                visibility: hidden;
                opacity: 0;
                transition: visibility 0s, opacity 0.7s linear;
            }

            #contact-container.show-popup #contact-popup {
                visibility: visible;
                opacity: 1;
            }
        </style>

  <div id="contact-container">
            <button id="contact-button">Contact Us</button>
            <div id="contact-popup" class="" style="justify-content:space-between">
                <div style="margin:5px;background-color:#3b3b3b">
                <h5 style="font-size:1rem;margin:0px; padding:3px;">For support: </h5>

                <a href="https://wa.me/+918625877270" style="color:white;padding-top:3px;font-size:15px ">Connect through whatsapp</a>
                </div>

                <div style="margin:5px; background-color:#3b3b3b">
                <h6 style="font-size:1rem; margin-bottom:0px;padding:2px;">To register your turf. </h6>

                <h6 style="font-size:1rem; margin-bottom:0px;padding:2px;text-align:right;">Call : 8625877270 </h6>
                </div>
            </div>
        </div>
   <script type="text/javascript">
            const contactButton = document.getElementById("contact-button");
                    const contactContainer = document.getElementById("contact-container");
                    const contactPopup = document.getElementById("contact-popup");

                    contactButton.addEventListener("click", () => {
                        contactContainer.classList.toggle("show-popup");
                    });

                    document.addEventListener("click", (event) => {
                        console.log(event.target)
                        if (!contactContainer.contains(event.target) && contactPopup.style.opacity == 0) {
                            contactContainer.classList.remove("show-popup");
                        }
                    });
        </script>
</body>
</html>
  <!-- Section: Design Block -->
